<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Request a Service</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1 class="mb-4">Request a Service</h1>
        <p>Please select a category to begin.</p>
        <div class="list-group">
            {% for category in categories %}
                <a href="{% url 'create_service_request' category_id=category.id %}" class="list-group-item list-group-item-action">
                    {{ category.name }}
                </a>
            {% endfor %}
        </div>
    </div>
</body>
</html>
