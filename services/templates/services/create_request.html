<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Request Service for {{ category.name }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4" style="max-width: 600px;">
        <h2 class="mb-4">Service Request for: {{ category.name }}</h2>
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label class="form-label">{{ form.issue.label }}</label>
                {{ form.issue }}
                <div class="form-text">Select a common issue from the list.</div>
            </div>
            <div class="mb-3">
                <label class="form-label">{{ form.custom_description.label }}</label>
                {{ form.custom_description }}
                <div class="form-text">If your problem isn't listed, describe it here.</div>
            </div>
            <div class="mb-3">
                <label class="form-label">{{ form.service_location.label }}</label>
                {{ form.service_location }}
                <a href="{% url 'add_address' %}?next={{ request.path }}" class="d-block mt-2">Add a new address</a>
            </div>
            <button type="submit" class="btn btn-primary w-100">Submit Request</button>
        </form>
    </div>
</body>
</html>
