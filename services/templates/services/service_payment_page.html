<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Confirm Service Request</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5" style="max-width: 600px;">
        <h2 class="mb-4">Confirm Service Request</h2>
        <div class="card">
            <div class="card-body">
                <p><strong>Service for:</strong> {{ service_request.service_category.name }}</p>
                <p><strong>Issue:</strong> {{ service_request.issue.description|default:"Custom issue" }}</p>
                <p><strong>Location:</strong> {{ service_request.service_location.street_address }}</p>
                <hr>
                <p class="h4">Booking Fee: â‚¹{{ fee }}</p>
            </div>
        </div>
        <div class="d-grid mt-3">
            <a href="{% url 'confirm_service_request' request_id=service_request.id %}" class="btn btn-success">Confirm & Pay (Test)</a>
        </div>
    </div>
</body>
</html>
