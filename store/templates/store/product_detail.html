<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ product.name }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="container mt-5">
      <div class="row">
        <div class="col-md-6">
          <img src="{{ product.image.url }}" class="img-fluid rounded" alt="{{ product.name }}">
        </div>
        <div class="col-md-6">
          <h1>{{ product.name }}</h1>
          <p class="lead text-muted">{{ product.category.name }}</p>
          <hr>
          <h4>Description</h4>
          <p>{{ product.description }}</p>
          <hr>
          <h3>Price: ₹{{ product.price }}</h3>
          <p class="text-success">{{ product.delivery_time_info }}</p>
          <div class="d-grid gap-2 mt-4">
            <a href="{% url 'buy_now' slug=product.slug %}" class="btn btn-primary btn-lg">Buy Now</a>
          </div>
          <a href="/" class="btn btn-link mt-3">← Back to all products</a>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
